<!DOCTYPE html>
<html lang="en">

<head>

    <title>Embed PowerBi in application | Amir Saleem</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            background: #1f1f1f;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 30px;
            margin-top: 25px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 25px;
            }
        }

        a {
            text-decoration-color: none;
            color: inherit;
        }

        .cards_view {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card_item {
            width: 450px;
            height: 350px;
            margin-top: 30px;
            border: 1px solid white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
            color: rgb(228, 228, 228);
        }

        .footer h3 {
            text-align: center;
        }

        .crimson {
            color: crimson;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1f1f1f;
            display: flex;
            align-items: center;
        }

        #loader img {
            display: block;
            margin: 0 auto;
        }

    </style>
    <script>
        window.onload = function(){
            setTimeout(hideLoader, 3000);
        };
        function hideLoader() {
            var loader = document.getElementById("loader");
            loader.style.display = "none";
        }
    </script>
</head>
